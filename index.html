<style>
    body {
        display: flex;
        height: 100vh;
        background-color: #ecf0f1;
        flex-direction: column;
    }

    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        position: fixed;
        top: 56px;
        left: 0;
        height: calc(100vh - 56px);
        padding-top: 20px;
        overflow-y: auto;
    }

    .sidebar a {
        padding: 15px;
        display: block;
        color: white;
        text-decoration: none;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background-color: #34495e;
    }

    .main-content {
        margin-left: 250px;
        padding: 20px;
        flex-grow: 1;
        margin-top: 70px;
    }

    .dashboard-card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .temperature { background: #d4eaff; color: #0066cc; }
    .humidity { background: #dfffe0; color: #228b22; }
    .gas { background: #ffe5d4; color: #cc5500; }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">FreshnessTrackPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-toggle="dropdown">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="moreDropdown">
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Help</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin.html"><i class="fas fa-user-shield"></i> Admin</a>
        <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
        <a href="freshness.html"><i class="fas fa-seedling"></i> Freshness Check</a>
        <a href="chart.html"><i class="fas fa-chart-pie"></i> Chart</a>
        <div class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="dashboard-card temperature">
                        <h5>Temperature</h5>
                        <p id="temp-value">-- °C</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card humidity">
                        <h5>Humidity</h5>
                        <p id="humidity-value">-- %</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dashboard-card gas">
                        <h5>Gas Levels</h5>
                        <p id="gas-value">-- PPM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";

</body>



    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }

        function updateLevels() {
            document.getElementById("temp-value").innerText = Math.floor(Math.random() * 10 + 20) + " °C";
            document.getElementById("humidity-value").innerText = Math.floor(Math.random() * 50 + 30) + " %";
            document.getElementById("gas-value").innerText = Math.floor(Math.random() * 500 + 100) + " PPM";
        }
        setInterval(updateLevels, 2000);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
