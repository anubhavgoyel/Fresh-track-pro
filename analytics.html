<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshness Monitoring</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
            padding: 20px;
        }

        /* Page Title */
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Sensors Container */
        .sensor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        /* Sensor Cards */
        .sensor-box {
            width: 250px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        .sensor-box:hover {
            transform: scale(1.05);
        }

        /* Light Color Themes */
        .temperature { background: #d4eaff; color: #0066cc; }
        .humidity { background: #dfffe0; color: #228b22; }
        .ethylene { background: #ffe5d4; color: #cc5500; }
        .vocs { background: #fff5d4; color: #cc8800; }
        .co2 { background: #ffd4d4; color: #cc0000; }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #222;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .sensor-container {
                flex-direction: column;
                align-items: center;
            }

            .sensor-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>Freshness Monitoring - Live Sensor Data</h2>

    <div class="sensor-container">
        <div class="sensor-box temperature">
            <p>Temperature (DHT22)</p>
            <p id="temp">--°C</p>
        </div>
        <div class="sensor-box humidity">
            <p>Humidity (DHT22)</p>
            <p id="humidity">--%</p>
        </div>
        <div class="sensor-box ethylene">
            <p>Ethylene (MiCS-5524)</p>
            <p id="ethylene">-- ppm</p>
        </div>
        <div class="sensor-box vocs">
            <p>VOCs (CCS811)</p>
            <p id="vocs">-- ppm</p>
        </div>
        <div class="sensor-box co2">
            <p>CO₂ (MH-Z19)</p>
            <p id="co2">-- ppm</p>
        </div>
    </div>

    <a href="index.html" class="back-btn">Back to Dashboard</a>

    <script>
        // Simulate Live Sensor Data Updates
        function updateSensorData() {
            document.getElementById("temp").innerText = (Math.random() * 10 + 20).toFixed(2) + "°C";
            document.getElementById("humidity").innerText = (Math.random() * 30 + 50).toFixed(2) + "%";
            document.getElementById("ethylene").innerText = (Math.random() * 5 + 1).toFixed(2) + " ppm";
            document.getElementById("vocs").innerText = (Math.random() * 10 + 5).toFixed(2) + " ppm";
            document.getElementById("co2").innerText = (Math.random() * 50 + 350).toFixed(2) + " ppm";
        }

        // Update every 3 seconds
        setInterval(updateSensorData, 3000);
        updateSensorData();
    </script>

</body>
</html>
