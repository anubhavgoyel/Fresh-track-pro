<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshnessTrackPro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            gap: 15px;
            position: fixed;
            top: 56px;
            left: 0;
            height: calc(100vh - 56px);
            overflow-y: auto;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .logout {
            margin-top: auto;
            background-color: #e74c3c;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        #logo {
            width: 230px;
            height: 100px;
            border-radius: 10px;
        }

        .logout:hover {
            background-color: #c0392b;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            transition: margin-left 0.3s;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #1c2833, #2c3e50);
        }

        #admin{
            height: 20px;
            margin-bottom: 100px;
            
        }

        .navbar-brand {
            color: #ffcc00 !important;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: white !important;
            transition: 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }

        .dropdown-menu {
            background-color: #2c3e50;
        }

        .dropdown-item {
            color: white !important;
        }

        .dropdown-item:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div><img src="image.jpg" alt="Fresh-Track-Pro Logo" id ="logo"></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="moreDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                    </a>
                    <div class="dropdown-menu" aria-labelledby="moreDropdown">
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Help</a>
                        <div class="dropdown-divider"></div>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="admin.html"><i id= "admin" class="fas fa-user-shield"></i> Admin</a>
        <a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a>
        <a href="freshness.html"><i class="fas fa-seedling"></i> Freshness Check</a>
        <a href="chart.html"><i class="fas fa-chart-pie"></i> Chart</a>
        <div class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
    </div>

    <!-- JavaScript -->
    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
