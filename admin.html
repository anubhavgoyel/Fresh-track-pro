<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        /* Admin Profile Card */
        .admin-card {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .admin-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .admin-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 8px;
        }

        .admin-role {
            font-weight: bold;
            color: #0066cc;
        }

        .contact {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #222;
        }

    </style>
</head>
<body>

    <h2>Admin Panel</h2>

    <div class="admin-card">
        <img src="admin-profile.jpg" alt="Admin">
        <p class="admin-info"><strong>Name:</strong> John Doe</p>
        <p class="admin-info admin-role">Role: System Administrator</p>
        <p class="admin-info"><strong>Email:</strong> admin@freshtrack.com</p>
        <p class="admin-info"><strong>Phone:</strong> +123 456 7890</p>
        <p class="contact">For support, contact the administrator.</p>
    </div>

    <a href="index.html" class="back-btn">Back to Dashboard</a>

</body>
</html>
